events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name doctor.bridge.com;

        location / {
            proxy_pass http://doctor:3000;  # doctor exposes 3000 internally
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    server {
        listen 80;
        server_name patient.bridge.com;

        location / {
            proxy_pass http://patient:3000;  # patient exposes 3000 internally
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    server {
        listen 80;
        server_name admin.bridge.com;

        location / {
            proxy_pass http://admin:3000;  # admin exposes 3000 internally
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}